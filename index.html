<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Gorjeta</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Gorjeta</h1>
        <p>Insira o valor da conta e a porcentagem da gorjeta para calcular o total.</p>
        <label for="conta">Valor da conta:</label>
        <input type="number" id="conta">
        <br/>
        <label for="gorjeta">Porcentagem da gorjeta</label>
        <input type="number" id="gorjeta">
        <br/>
        <button id="calcular">Calcular</button>
        <br/>

        <label for="total">Total:</label>
        <span id="total"></span>

    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
